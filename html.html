<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>MangaTrends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      iframe {
        width: 100%;
        height: 900px;
        border: none;
        border-radius: 1rem;
        background-color: #1a1a1a;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        animation: fadeIn 1.2s ease-in-out forwards;
        opacity: 0;
      }

      .iframe-container {
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        border-radius: 1rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(4px);
      }

      .iframe-container:hover {
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        transform: scale(1.01);
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="bg-[#121212] text-white font-sans">

    <!-- Header -->
    <header class="flex items-center justify-between border-b border-[#363636] px-10 py-3">
      <div class="flex items-center gap-4 text-white">
        <svg class="w-5 h-5" viewBox="0 0 48 48" fill="none">
          <path d="M24 4H42V17.3V30.6H24V44H6V30.6V17.3H24V4Z" fill="currentColor" />
        </svg>
        <h2 class="text-lg font-bold">MangaTrends</h2>
      </div>
    </header>

    <!-- Hero con fondo manga -->
    <section class="flex justify-center py-10 px-4">
      <div class="max-w-4xl w-full bg-cover bg-center rounded-lg p-10 shadow-lg"
           style="background-image: url('https://cdn.usegalileo.ai/sdxl10/aee1d33d-0cb8-4b36-a17e-f86a79cb2789.png'); background-blend-mode: overlay; background-color: rgba(0,0,0,0.6);">
        <h1 class="text-4xl font-black mb-2">Manga Trends</h1>
        <p class="text-white text-base mb-4">The definitive source for manga industry data. Helping you make sense of the trends, creators, and stories shaping the world of manga.</p>
        <div class="flex">
          <input type="text" placeholder="Search for a title, author, or publisher"
                 class="bg-[#363636] text-white placeholder-[#adadad] px-4 py-2 rounded-l-md w-full focus:outline-none" />
          <button class="bg-[#808080] text-white px-4 py-2 rounded-r-md font-bold hover:bg-[#999999] transition">Search</button>
        </div>
      </div>
    </section>

    <!-- Dashboard embebido con efectos -->
    <section class="px-6 md:px-32 pb-20">
      <div class="iframe-container">
        <iframe src="http://localhost:8050" title="MangaTrends Dashboard"></iframe>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-gray-500 text-sm pb-6">
      Desarrollado por Ricardo Garfias – UABC – 2024
    </footer>
  </body>
</html>
